name: CI

on:
  push:
    branches: [ {{MAIN_BRANCH}}, {{DEV_BRANCH}} ]
  pull_request:
    branches: [ {{MAIN_BRANCH}}, {{DEV_BRANCH}} ]

jobs:
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '{{MIN_PYTHON_VERSION}}'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint mypy types-PyYAML
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff {{SOURCE_DIR}}/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff {{SOURCE_DIR}}/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 {{SOURCE_DIR}}/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Enforce all flake8 checks (style, complexity, line length)
        flake8 {{SOURCE_DIR}}/ --count --max-complexity={{MAX_COMPLEXITY}} --max-line-length={{MAX_LINE_LENGTH}} --statistics

    - name: Type checking with mypy
      run: |
        mypy {{SOURCE_DIR}}/ --ignore-missing-imports --strict --explicit-package-bases

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest {{TEST_DIR}}/ -v --cov={{SOURCE_DIR}} --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  coverage:
    name: Coverage Check ({{COVERAGE_THRESHOLD}}% target)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest {{TEST_DIR}}/ -v --cov={{SOURCE_DIR}} --cov-report=term-missing --cov-report=html --cov-fail-under={{COVERAGE_THRESHOLD}}

    - name: Upload coverage HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 14

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
        pip install -r requirements.txt

    - name: Run bandit security checks
      run: |
        # Run bandit with medium and higher severity (-ll)
        # False positives are documented with # nosec comments in the code
        bandit -r {{SOURCE_DIR}}/ -ll

    - name: Check for known vulnerabilities in dependencies
      run: |
        # pip-audit checks for known vulnerabilities in installed packages
        pip-audit --requirement requirements.txt

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML
        pip install -r requirements.txt

    - name: Validate YAML configuration files
      run: |
        python -c "
        import yaml
        import sys

        try:
            with open('config/config.example.yaml', 'r') as f:
                yaml.safe_load(f)
            print('config.example.yaml is valid')
        except Exception as e:
            print(f'config.example.yaml is invalid: {e}')
            sys.exit(1)
        "

    - name: Check Python syntax
      run: |
        find {{SOURCE_DIR}} -name '*.py' -exec python -m py_compile {} +

  build-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, security, validate-config]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "Linting failed"
          exit 1
        fi
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "Tests failed"
          exit 1
        fi
        if [ "${{ needs.coverage.result }}" != "success" ]; then
          echo "Coverage check failed ({{COVERAGE_THRESHOLD}}% target)"
          exit 1
        fi
        if [ "${{ needs.security.result }}" != "success" ]; then
          echo "Security checks failed"
          exit 1
        fi
        if [ "${{ needs.validate-config.result }}" != "success" ]; then
          echo "Configuration validation failed"
          exit 1
        fi
        echo "All CI checks passed!"
